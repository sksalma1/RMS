<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: right;
            min-height: 100vh;
            padding: 10px;
            gap: 20px;
            background-color: #f4f4f4;
        }
        
        .img-con {
            flex: 1;
            position: relative;
            background: url("food.jpg") no-repeat center center/cover;
            border-radius: 25px;
        }
        
        .img-con::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(4px);
        }
        
        .container {
            width: 100%;
            max-width: 630px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(rgb(169, 169, 233), rgb(218, 141, 154), rgb(199, 117, 199));
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
        
        h1 {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: white;
            margin-bottom: 20px;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .io {
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s;
        }
        
        .io:focus {
            outline: none;
            border-bottom: 1px solid white;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            background: linear-gradient(45deg, rgb(178, 79, 178), rgb(243, 131, 149));
            width: 200px;
            color: white;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 40px;
            border: none;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background: linear-gradient(45deg, rgb(143, 56, 143), rgb(218, 104, 123));
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.6);
        }

        .otp-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            display: none;
        }

        .otp-box {
            width: 40px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            border: none;
            border-bottom: 2px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #e0e0e0;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        
            .img-con {
                display: none;
            }
        
            .container {
                width: 90%;
                height: auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="img-con"></div>
    <div class="container">
        <h1>Forgot Password?</h1>
        <p>Enter your email to receive a verification code.</p>

        <div class="input-container">
            <label for="email">Email</label>
            <input class="io" type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="btn-container">
            <button class="btn" id="sendEmail">Send Email</button>
        </div>

        <div class="otp-container" id="otpContainer">
            <input type="text" maxlength="1" class="otp-box" id="otp1">
            <input type="text" maxlength="1" class="otp-box" id="otp2">
            <input type="text" maxlength="1" class="otp-box" id="otp3">
            <input type="text" maxlength="1" class="otp-box" id="otp4">
            <input type="text" maxlength="1" class="otp-box" id="otp5">
            <input type="text" maxlength="1" class="otp-box" id="otp6">
        </div>

        <div class="btn-container" id="verifyContainer" style="display: none;">
            <button class="btn" id="verifyOtp">Verify OTP</button>
        </div>

        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById("sendEmail").addEventListener("click", async function() {
            const email = document.getElementById("email").value.trim();

            if (!email) {
                alert("Please enter your email!");
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            try {
                const sendBtn = document.getElementById("sendEmail");
                sendBtn.disabled = true;

                const response = await fetch("http://localhost:5000/send-code", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("OTP sent successfully! Check your email.");
                    document.getElementById("otpContainer").style.display = "flex";
                    document.getElementById("verifyContainer").style.display = "flex";
                    localStorage.setItem("userEmailData", JSON.stringify({
                        email: email.toLowerCase(),
                        expiresAt: Date.now() + 10 * 60 * 1000
                    }));
                } else {
                    alert(data.message || "Error sending OTP.");
                }
            } catch (error) {
                console.error("Error sending OTP:", error);
                alert("Failed to send OTP. Please try again later.");
            } finally {
                sendBtn.disabled = false;
            }
        });

        document.getElementById("verifyOtp").addEventListener("click", async function() {
            const otp = Array.from(document.querySelectorAll(".otp-box"))
                            .map(input => input.value)
                            .join("");
            const emailData = JSON.parse(localStorage.getItem("userEmailData") || "{}");
            const email = emailData.email;

            if (!email) {
                alert("Session expired. Please request OTP again.");
                localStorage.removeItem("userEmailData");
                return;
            }

            if (Date.now() > emailData.expiresAt) {
                alert("Session expired. Please request OTP again.");
                localStorage.removeItem("userEmailData");
                return;
            }

            if (otp.length !== 6) {
                alert("Please enter the complete 6-digit OTP.");
                return;
            }

            try {
                const verifyBtn = document.getElementById("verifyOtp");
                verifyBtn.disabled = true;

                const response = await fetch("http://localhost:5000/verify-code", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, code: otp })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("OTP verified successfully! Redirecting to change password.");
                    localStorage.setItem("resetToken", JSON.stringify({
                        email,
                        verifiedAt: Date.now(),
                        expiresAt: Date.now() + 10 * 60 * 1000
                    }));
                    window.location.href = "change_password.html";
                } else {
                    alert(data.message || "Invalid OTP. Please try again.");
                }
            } catch (error) {
                console.error("Error verifying OTP:", error);
                alert("Failed to verify OTP. Please try again later.");
            } finally {
                verifyBtn.disabled = false;
            }
        });

        // OTP input navigation and auto-submit
        const otpInputs = document.querySelectorAll(".otp-box");
        otpInputs.forEach((input, index) => {
            input.addEventListener("input", (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                if (index === otpInputs.length - 1 && e.target.value.length === 1) {
                    document.getElementById("verifyOtp").click();
                }
            });

            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && index > 0 && e.target.value === "") {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener("input", (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, "");
            });
        });
    </script>
</body>
</html>
